<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="shortcut icon" href="./images/favcicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="board">
        <p class="scoreCard"> Score: <span class="score">0</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Highest Score: <span class="highScore">0</span> </p>

        <div class="gameArea">

        </div>
    </div>
    <div class="modalforfirstTime">
        Press any key to start
    </div>
    <div class="musicCheckBox">
        <img src="https://img.icons8.com/ios-filled/50/000000/mute--v1.png" />

    </div>
    <div class="keysGuide">
        <div><img src="./images/keys.png" alt=""></div>
        <div> Use your Arrow Keys to <br>change Direction of Snake</div>
    </div>
    <div class="resultCard">
        <h3>GAME OVER</h3>
        <p> Your Score Was:&nbsp; <span class="ResultScore">0</span> &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;And&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Highest Score: &nbsp;<span class="ResulthighScore">0</span> </p>
        <button class="restart">Play Again</button>
    </div>
</body>

</html>
